<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adicionar Livro</title>
</head>
<body>
    <h1>Adicionar Livro</h1>
    <form action="adicionarHandle.php" method="post">
        
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" maxlength="80" required>
        <br><br>
        
        <label for="subtitulo">Subtítulo:</label>
        <input type="text" name="subtitulo" id="subtitulo" maxlength="80">
        <br><br>
        
        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" maxlength="80">
        <br><br>

        <label for="editora">Editora:</label>
        <input type="text" name="editora" id="editora" maxlength="80">
        <br><br>
        
        <label for="tema">Tema:</label>
        <select name="tema" id="tema" required>
            <option value="História de Portugal">História de Portugal</option>
            <option value="História Antiga">História Antiga</option>
            <option value="História Medieval">História Medieval</option>
            <option value="História Moderna">História Moderna</option>
            <option value="História Contemporânea">História Contemporânea</option>
            <option value="História Política">História Política</option>
            <option value="História Religiosa">História Religiosa</option>
            <option value="Teoria da História/Historiografia">Teoria da História/Historiografia</option>
            <option value="Outra história">Outra história</option>
            <option value="Biografias">Biografias</option>
            <option value="Literatura Antiga">Literatura Antiga</option>
            <option value="Literatura">Literatura</option>
            <option value="Periódicos">Periódicos</option>
        </select>
        <br><br>
        
        <label for="lido">Lido:</label>
        <input type="checkbox" name="lido" id="lido" value="1">
        <br><br>
        
        <label for="lingua">Lingua:</label>
        <select name="lingua" id="lingua" required>
            <option value="Português">Português</option>
            <option value="Francês">Francês</option>
            <option value="Inglês">Inglês</option>
            <option value="Italiano">Italiano</option>
            <option value="Grego">Grego</option>
            <option value="Latim">Latim</option>
        </select>
        <br><br>

        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
